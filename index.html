<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>word list</title>

    <link href="./public/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Here you can create a list of words and sort them.</h1>
    </header>
    <div id="root">
      <div class = 'content'>
        <form id="input-form"> <!--form is content-->
        <div class = 'input-field'>
        <input name="text" placeholder="new word" />
        <code id="warnings" class="warning"></code>
        </div>
        <input class = 'btn' type="button" id = 'add' value="add" />
        <input class = 'btn' type="button" id = 'remove' value="remove" />
         </form>
      
      <br/>
        <!--sort:-->
      <select id="sort-type"><!--dropdown menu-->
        <option value="oldest">old -> new</option>
        <option value="newest">new -> old</option>
        <option value="a">a -> z</option>
        <option value="z">z -> a</option>
        <option value="shortest">short -> long</option>
        <option value="longest">long -> short</option>
      </select>
    </div>
      <div id="list-container"></div><!--there go our words-->
    </div>

    <script type="module" src="./src/init/index.js"></script>
  </body>
</html>
